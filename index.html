<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Oh! today</title>
<link href="https://fonts.googleapis.com/css2?family=Athiti:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Athiti', sans-serif;
    background-color: #f8f9fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  logo {
    position: fixed;
    top: 10px;
    left: 10px;
    width: 50px;
    height: auto;
  }

  .container {
    font-family: 'Athiti', sans-serif;
    text-align: center;
    background-color: #ffffff;
    border-radius: 100px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 50px 200px;
    position: fixed;
  }

  h1 {
    font-family: 'Athiti', sans-serif;
    font-size: 1.5em;
    margin-bottom: 20px;
    color: #1f1201;
  }

  .number {
    font-family: 'Athiti', sans-serif;
    font-size: 3em;
    font-weight: bold;
    color: #2b0e02;
    margin-bottom: 10px;
  }

  .meaning {
    font-family: 'Athiti', sans-serif;
    font-size: 1.5em;
    color: #1f1202;
    margin-bottom: 20px;
  }

  #image-container {
    display: flex;
    justify-content: center;
  }

  img {
    width: 200px;
    height: auto;
    border-radius: 10px;
    margin-bottom: 20px;
  }

  button {
    font-family: 'Athiti', sans-serif;
    padding: 5px 20px;
    font-size: 1em;
    border: 0;
    background-color: #007bff;
    color: #ffffff;
    cursor: pointer;
    border-radius: 25px;
    transition: background-color 0.3s;
    margin-top: 10px;
  }

  button:hover {
    background-color: #0056b3;
  }

</style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="โลโก้" id="logo">
        <h1>Today's number</h1>
        <div class="number" id="number">--</div>
        <div class="meaning" id="meaning">ขอให้วันนี้เป็นวันที่ดี:)</div>
        <button onclick="generateRandomNumber()">สุ่ม</button>
        <button onclick="reset()">เริ่มใหม่</button>
      </div>

<script>
  function generateRandomNumber() {
    var randomNumber = Math.floor(Math.random() * 100);
    var numberElement = document.getElementById("number");
    var meaningElement = document.getElementById("meaning");

    
    // รูปแบบตัวเลขให้มี 2 หลักเสมอ
    var formattedNumber = ("0" + randomNumber).slice(-2);
      numberElement.textContent = formattedNumber;

    // ตารางค่าความหมายและ URL รูปภาพ
    var meanings = {
      "00": "ความหมายของตัวเลข 00",
      "01": "ความหมายของตัวเลข 01",
      // เพิ่มความหมายตัวเลขอื่น ๆ ตามต้องการ
    };

// เลือกรูปภาพและความหมายตามตัวเลขที่สุ่ม
meaningElement.textContent = meanings[formattedNumber] || "ความหมายที่นี่";

}

function reset() {
var numberElement = document.getElementById("number");
var meaningElement = document.getElementById("meaning");

numberElement.textContent = "--";
meaningElement.textContent = "ขอให้วันนี้เป็นวันที่ดี:)";

}
</script>
</body>
</html>
